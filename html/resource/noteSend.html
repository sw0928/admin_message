        <form class="layui-form layui-form-pane" action="">
        	<div class="layui-inline">
            <label class="">开始时间</label><br />
            <div class="layui-input-inline">
              <input type="text" name="startTime" class="layui-input" autocomplete="off" id="test"  />
              <img src="../../img/Shape.png" alt="" />
            </div>
          </div>
          <div class="layui-inline">
            <label class="">结束时间</label><br />
            <div class="layui-input-inline">
              <input type="text" name="endTime" class="layui-input" autocomplete="off" id="test1"  />
              <img src="../../img/Shape.png" alt="" />
            </div>
          </div>
          <div class="layui-inline">
            <label class="">任务号ID</label><br/>

            <div class="layui-input-inline">
              <input type="text" name="logId" placeholder="请输入" class="layui-input" />
            </div>
          </div> 
          <div class="layui-inline">
            <label class="">短信内容</label><br/>

            <div class="layui-input-inline">
              <input type="text" name="msgContent" placeholder="请输入" class="layui-input" />
            </div>
          </div>  
          <div class="layui-inline">
            <label class="">手机号</label><br/>

            <div class="layui-input-inline">
              <input type="text" name="receiverMsisdn" placeholder="请输入" class="layui-input" />
            </div>
          </div>     
          <div class="layui-inline">
              <label class="">发送状态</label><br />
              <div class="layui-input-inline">
                <select name="receiptText">
                  <option value="">请选择</option>
                  <option value="1">成功</option>
                  <option value="0">失败</option>
                  <option value="-1">未知</option>
                </select>
              </div>
            </div>
          <div class="layui-input-inline">
            <button class="sw_btn1" lay-submit="" lay-filter="demo">
                        查询
                    </button>
          </div>
        </form>
        <div class="sw_row">
          <table style="margin-top: 15px;width: 100%">
            <tr>
              <th>任务号ID</th>
              <th>用户名</th>
              <th>手机号码</th>
              <th>短信内容</th>
              <th>发送状态</th>
              <th>发送时间</th>
              <th>回执时间</th>              
            </tr>
            <tr v-for="(li, index) in allData" v-cloak>
              <td>
                  {{li.logId}}
              </td>
              <td>{{li.loginName}}</td>
              <td>
               {{li.receiverMsisdn}}
              </td>
              <td> 
                <div>{{li.msgContent}}</div>         
              </td>
              <td>{{li.receiptText}}</td>
              <td>{{li.deliveryTime}}</td>
              <td>{{li.receiptTime}}</td>             
            </tr>

          </table>
          <div class="sw_pad8" v-show="mapShow == true">暂无数据</div>
        </div>
        <div id="page"></div>
      </div>
    </div>
