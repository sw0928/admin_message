<script type="text/x-template" id="right-template">
    <div>
        <div class="table_tou">
            <h6 class="fl">下单限速列表</h6>
            <div class="fr sw_padd">
            <span class="sw_num"
                  v-cloak >{{totalCount}}</span
                    >&nbsp; &nbsp;<span style="color:#738495">条记录</span>
            <span class="Gradual" @click="shade()">
              <span
                      class="iconfont icon-jiekuanshenqing"
                      >&nbsp;新增</span
                      >
            </span>
            </div>
        </div>
        <div class="table_nav">
            <form class="layui-form layui-form-pane" action="">
                <div class="layui-inline">
                    <label class="">数量</label><br />
                    <div class="layui-input-inline">
                        <input
                                type="text"
                                name="amount"
                                placeholder="请输入"
                                class="layui-input"
                                />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="">间隔</label><br />
                    <div class="layui-input-inline">
                        <input
                                type="text"
                                name="intervalMinute"
                                placeholder="请输入"
                                class="layui-input"
                                />
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="">限速类别</label><br />
                    <div class="layui-input-inline">
                        <select name="limitType">
                            <option value="">请选择</option>
                            <option value="1">相同内容</option>
                            <option value="2">相同签名</option>
                            <option value="3">所有内容</option>
                        </select>
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button class="sw_btn1" lay-submit="" lay-filter="demo" >
                        查询
                    </button>
                </div>
            </form>
            <div class="sw_row">
                <table style="margin-top: 15px;">
                    <tr>
                        <th style="width:363px">限速ID</th>
                        <th style="width:285px">数量</th>
                        <th style="width:300px">间隔</th>
                        <th style="width:315px">限速类别</th>
                        <th style="width:260px;box-sizing: border-box;padding-left: 45px;">操作</th>
                    </tr>
                    <tr v-cloak  v-for="(li, index) in allData">
                        <td>{{li.sn}}</td>
                        <td>{{li.amount}}</td>
                        <td>{{li.timeSwitch}}</td>
                        <td>
                            <span v-if="li.limitType == 1">相同内容</span>
                            <span v-if="li.limitType == 2">相同签名</span>
                            <span v-if="li.limitType == 3">所有内容</span>
                        </td>
                        <td>
                            <span class="sw_btn2 marr_5" @click="amend(li.sn)">修改</span>
                            <span class="sw_btn3" @click="del(li.sn)">删除</span>
                        </td>
                    </tr>
                </table>
                <div class="sw_pad8" v-show="mapShow == true">暂无数据</div>
            </div>
            <div id="page"></div>
            <div id="shade2">
                <div class="tips2">
                    <div class="weizhi">
                        <img src="../../img/warming.png" alt="">
                    </div>
                    <div class="tc" v-cloak >
                        您确认删除下单限速ID为：{{sn}}的这条下单限速记录吗？
                    </div>
                    <div class="tc">
                        <button class="sw_btnsuss" @click="sw_btnsuss()">确认</button>
                        <button class="sw_btnwrong marl_15" @click="sw_btnwrong()">取消</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</script>
<script type="text/x-template" id="rate-template">
    <div class="shade_con3">
        <div class="tongji">
            <h3 v-if="code == 0">新增下单限速</h3>
            <h3 v-if="code == 1">修改下单限速</h3>
            <span class="iconfont icon-shanchu" @click="shanchu()"></span>
        </div>
        <div class="temp">
            <form class="layui-form layui-form-pane" action="" style="padding: 0px;">
                <div class="border">
                    <div class="layui-inline">
                        <label class="lable"><span style="color:#FE2121;font-weight:600;">*</span> 数量</label><br />
                        <div class="layui-input-inline" style="width:310px">
                            <input
                                    type="text"
                                    name="amount"
                                    v-model="info.amount"
                                    placeholder="请输入"
                                    class="layui-input"
                                    />
                        </div>
                    </div>
                    <div class="layui-inline">
                        <label class="lable"><span style="color:#FE2121;font-weight:600;">*</span> 时间间隔</label><br />
                        <div class="layui-input-inline" style="width:150px">
                            <select name="elect" lay-filter="elect" id="eventLevelTwo">
                                <option value="1">分钟</option>
                                <option value="2">小时</option>
                                <option value="3">天</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width:153px" v-show="elect == 1">
                            <select name="intervalMinute"  id="eventLevelThree">
                                <option :value="index+1" v-for="(li, index) in mark">{{li}}</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width:153px"  v-show="elect == 2">
                            <select name="intervalHour"  id="eventLevelHour">
                                <option :value="index+1" v-for="(li, index) in hour">{{li}}</option>
                            </select>
                        </div>
                        <div class="layui-input-inline" style="width:153px" v-show="elect == 3">
                            <select name="intervalDay"  id="eventLevelFive">
                                <option :value="index+1" v-for="(li, index) in days">{{li}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline" >
                        <label class="lable"> <span style="color:#FE2121;font-weight:600;">*</span> 限速类别</label><br />
                        <div class="layui-input-inline" style="width:310px">
                            <select name="limitType" id="eventLevel">
                                <option value="">请选择</option>
                                <option value="1">相同内容</option>
                                <option value="2">相同签名</option>
                                <option value="3">所有内容</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-input-inline">
                        <button class="sw_btn1" style="margin: 30px 5px 0px 85px;" lay-submit="" lay-filter="demo6" v-if="code == 0">
                            确定
                        </button>
                        <span class="sw_btn1" style="margin: 30px 5px 0px 85px;" lay-submit="" lay-filter="demo7" v-if="code == 1">修改</span>
                        <span class="sw_btnwrong" @click="sw_btnwrong()">取消</span>
                    </div>
                </div>

            </form>
        </div>
    </div>
</script>
