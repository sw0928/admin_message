                                        >{{item}}</option>
                            </select>

                    </div>

                        <div class="layui-input-inline"  style="width:auto;height: 29px;">
                            <input type="checkbox" lay-filter="sw_show_A" name="网关统计" value="1" title="网关统计" lay-skin="primary">
                            <input type="checkbox" lay-filter="sw_show_B" name="账号统计" value="2" title="账号统计" lay-skin="primary">
                            <input type="checkbox" lay-filter="sw_show_C" name="按天统计" value="3" title="按天统计" lay-skin="primary">
                            <input type="checkbox" lay-filter="sw_show_D" name="运营商统计" value="4" title="运营商统计" lay-skin="primary">
                        </div>
                    </div>

                        <td >{{li.province}}</td>
                        <td >{{li.total}}</td>
                        <td >{{li.sent_all}}</td>
                        <td  v-if="sw_show_A">{{li.ismgName}}</td>
                        <td  v-if="sw_show_B">{{li.loginName}}</td>
                        <td  v-if="sw_show_D">{{li.cmcc_sent}}</td>
                        <td  v-if="sw_show_D">{{li.cmcc_delv}}</td>
                        <td  v-if="sw_show_D">{{li.cu_sent}}</td>
                        <td  v-if="sw_show_D">{{li.cu_delv}}</td>
                        <td  v-if="sw_show_D">{{li.ct_sent}}</td>
                        <td  v-if="sw_show_D">{{li.ct_delv}}</td>
                    </tr>
                    </tbody>
                </table>
                <div class="sw_pad8" v-show="mapShow == true">暂无数据</div>
            </div>
            <div id="page"></div>
        </div>
